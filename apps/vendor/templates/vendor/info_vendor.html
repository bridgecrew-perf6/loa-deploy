{% extends 'core/base.html' %}

{% block title %}Information Form | {% endblock %}

{% block content %}
    <h1 class="title mt-6">Information Form</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        

    

<br>
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Next</button>
            </div>
        </div>
    </form>

    <hr>

    <h2 class="subtitle">Already have an account?</h2>

    <a href="{% url 'login' %}">Log in</a>
{% endblock %}
