{% extends 'core/base.html' %}

{% block title %}Add product | {% endblock %}

{% block content %}
    <h1 class="title mt-6">Add product</h1>

    <h2 class="subtitle notification is-danger">Please Note: To maintain the quality of images only PNG files are accepted and displayed</h2>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Submit</button>
            </div>
        </div>
    </form>
{% endblock %}
