{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
    <h1 class="title mt-6">Edit vendor</h1>

    <form action="." method="post">
        {% csrf_token %}

        <div class="field">
            <label>E-mail</label>

            <div class="control">
                <input type="text" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>


        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Verify</button>
            </div>
        </div>
    </form>
{% endblock %}
