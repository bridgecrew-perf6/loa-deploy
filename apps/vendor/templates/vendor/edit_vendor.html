{% extends 'core/base.html' %}

{% block title %}Edit vendor | {% endblock %}

{% block content %}
    <h1 class="title">Edit vendor</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="field">
            <label>Phone or Email</label>

            <div class="control">
                <input type="text" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Save changes</button>
            </div>
        </div>
    </form>
{% endblock %}
